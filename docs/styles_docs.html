<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/master.css">
    <style>
        body{
            margin: 2em;
            background-color: #f7f7f7;
        }
        #main{
            padding: 2em;
            border-radius: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="main">
        <div>
            <h1>.button</h1>
            <button class="button">Default</button>
            <button class="button is-black">.is-black</button>
            <button class="button is-primary">.is-primary</button>
            <button class="button is-secondary">.is-secondary</button>
            <button class="button is-error">.is-error</button>
    
        </div>
    
        <h1>form</h1>
        <form>
            <div class="form-chunck">
                <label for="name">.form-chunck</label>
                <input class="input" type="text" name="name" id="name">
            </div>
            <div class="form-chunck is-vertical">
                <label for="name">.form-chunck .is-vertical</label>
                <input class="input" type="text" name="name" id="name" value=".input">
            </div>
            <div class="form-chunck is-vertical">
                <label for="name">.form-chunck .is-vertical</label>
                <input class="input is-secondary" type="text" name="name" id="name" value=".is-secondary">
            </div>
            <div class="form-chunck is-vertical">
                <label for="name">.form-chunck .is-vertical</label>
                <input class="input is-error" type="text" name="name" id="name" value=".is-error">
            </div>
            <button class="button is-primary">Continuer</button>
            <button class="button">Annuler</button>
        </form>
    </div>
</body>
</html>
